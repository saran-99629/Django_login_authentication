{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{% static 'authentication/index.css' %}">
    
</head>
{%load static%}
<body>
        {% for message in messages%}
    <div class="alert alter-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" 
        aria-label="close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {%endfor %}
    <div class="wrapper">
        <div class="subhead">
    <h1> Welcome to Spike </h1>


    {% if user.is_authenticated %}
    <h1> Hello {{ fname }}</h1>
    <h1>You're succesfully logged in </h1>
    
    <button type="submit" class="btn"><a href="/signout">SignOut</a></button>
    
    {% else %}
    <!-- <button type="submit"><a href="/signup">Signup</a></button> -->

    <button type="submit" class="btn"><a href="/signup">Signup</a></button>
    <button type="submit" class="btn"><a href="/signin">SignIn</a></button>
    {% endif %}
</div>
</div>
</body>
</html>
