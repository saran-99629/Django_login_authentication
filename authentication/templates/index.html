<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    
</head>
{%load static%}
<body>
        {% for message in messages%}
    <div class="alert alter-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" 
        aria-label="close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {%endfor %}

    <h3> Welcome to the Saran's Website </h3>


    {% if user.is_authenticated %}
    <h3> Hello {{ fname }}</h3>
    <h4>You're succesfully logged in </h4>
    <button type="submit"><a href="/signout">Signout</a></button>
    {% else %}
    <button type="submit"><a href="/signup">Signup</a></button>
    <button type="submit"><a href="/signin">Signin</a></button>
    {% endif %}
</body>
</html>
