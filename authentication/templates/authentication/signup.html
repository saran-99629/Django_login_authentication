<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="Username" name="username" placeholder="enter your name">
        <br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="enter your first name">
<br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="enter your last name">
<br>
        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="enter your email address">
<br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="enter your password">
<br>
        <label for="">Conform your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Conform Password">
       <br> <button type="submit">Sign up</button>
    </form>
</body>
</html>
