    <div class="wrapper">
        <form action="/signup" method="post">
                {% csrf_token %}
          <h1>Signup</h1>
          <div class="input-box">
            <input type="text" placeholder="Enter your name" id="Username" name="username" required>
            <i class='bx bxs-user'></i>
          </div>

          <div class="input-box">
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>

              <div class="input-box">
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>

              <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>

          <div class="input-box">
            <input type="password" id="pass1" name="pass1" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>

          <div class="input-box">
                <input type="password" id="pass2" name="pass2" placeholder="Conform Password" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>


          {% comment %} <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
          </div> {% endcomment %}


          <button type="submit" class="btn">Register</button>


          {% comment %} <div class="register-link">


            <p>Dont have an account? <a href="#">Register</a></p> {% endcomment %}


          </div>


        </form>
      </div>


</body>
